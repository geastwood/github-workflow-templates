name: Claude Code Review (Reusable)

on:
  workflow_call:
    inputs:
      # Event context (must be passed by caller)
      pr_number:
        description: 'Pull request number'
        required: true
        type: string
      actor:
        description: 'GitHub actor who triggered the event'
        required: true
        type: string
      skip_actor:
        description: 'GitHub actor to skip reviews for (e.g. claude[bot])'
        required: false
        type: string
        default: 'claude[bot]'
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true

jobs:
  claude-review:
    if: inputs.actor != inputs.skip_actor
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ inputs.pr_number }}'
