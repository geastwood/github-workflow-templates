name: Claude Code (Reusable)

on:
  workflow_call:
    inputs:
      # Event context (must be passed by caller)
      event_name:
        description: 'github.event_name from caller'
        required: true
        type: string
      comment_body:
        description: 'Comment body (from issue_comment or pr_review_comment)'
        required: false
        type: string
        default: ''
      review_body:
        description: 'Review body (from pull_request_review)'
        required: false
        type: string
        default: ''
      issue_body:
        description: 'Issue body'
        required: false
        type: string
        default: ''
      issue_title:
        description: 'Issue title'
        required: false
        type: string
        default: ''
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true

jobs:
  claude:
    if: |
      (inputs.event_name == 'issue_comment' && contains(inputs.comment_body, '@claude')) ||
      (inputs.event_name == 'pull_request_review_comment' && contains(inputs.comment_body, '@claude')) ||
      (inputs.event_name == 'pull_request_review' && contains(inputs.review_body, '@claude')) ||
      (inputs.event_name == 'issues' && (contains(inputs.issue_body, '@claude') || contains(inputs.issue_title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
